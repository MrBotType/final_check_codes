<div *ngIf="auth.role=='admin'">
  <div *ngFor="let user of users">
     <div *ngIf="user.role.name!='admin' && !user.blacklisted">
        <div class="row margintop">
          <div class="col-lg-4 col-12 col-sm-6 col-md-6">
            <div class="card margintop">  
              <div class="card-body">
                <h5 class="card-title">{{user.name}}({{user.id}})</h5>
                <input type="hidden" value="{{user.id}}" #userid>
                <hr>
                <p>{{user.email}}</p>
                <hr>  
                <button class="btn btn-outline-primary favbutton" (click)="blockuser(userid.value)">Block</button>
              </div>
            </div>
          </div>
        </div>
    
      </div>
  </div>
</div>
